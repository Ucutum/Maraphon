{% block content %}

<main class="form-signin">
    <div class="text-center" style="width: 300px; margin:0 auto;">
        <form method="post">
        <img class="mb-4" src="{{ url_for('static', filename='images/logo.png') }}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Пожалуйста, зарегестрируйтесь</h1>

        <div class="form-floating mb-1">
            <input name="telegramm" type="line" class="form-control" id="floatingInput" placeholder="@name">

        </div>
        <div class="form-floating mb-1">
