{% extends "index.html" %}
{% block content %}
<h1>Account</h1>
{% for n, v in data %}
<h6>Your {{ n }}: {{ v }}</h6>
{% endfor %}

<form action="remake_api" method="get">
    <button type="submit" class="btn btn-outline-primary">Remake api key</button>
</form>

<form action="logout" method="get">
    <button type="submit" class="btn btn-outline-primary">Log out</button>
</form>

{% endblock %}
